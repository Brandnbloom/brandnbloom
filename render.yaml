services:
  # Backend Service
  - type: web
    name: brandnbloom-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: brand_n_bloom_production
      - key: CORS_ORIGINS
        value: "*"

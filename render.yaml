services:
  - type: web
    name: brandnbloom-dashboard
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.dashboard
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: brandnbloom-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        sync: false
